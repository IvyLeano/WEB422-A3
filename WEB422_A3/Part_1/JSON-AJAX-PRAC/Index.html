<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        #img {
            float: right;
            border: none;
        }

        #img td {
            border: none;
        }

        table {
            width: 75%;
            float: left;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }
    </style>

</head>

<body>
    <h1>WEB - A2: PART ONE</h1>
    <h2>HEALTHCARE RECORDS</h2>
    <button type="button" onclick="loadDoc()">Display Healthcare Records</button>
    <br><br>
    <table id="demo"></table>

    <table id="img" style="width:20%">
        <tr>
            <td><img src="..\Images\img1.jpg" width="200" height="100" alt="Doctor"></td>
        </tr>
        <tr>
            <td><img src="..\Images\img2.jpg" width="200" height="100" alt="Five Doctors"></td>
        </tr>
        <tr>
            <td><img src="..\Images\img3.png" width="200" height="100" alt="Stethoscope"></td>
        </tr>
        <tr>
            <td><img src="..\Images\img4.png" width="200" height="100" alt="Healthcare Innovation"></td>
        </tr>
    </table>

    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "Healthcare.json", true);
            xhttp.send();
        }
        function myFunction(json) {
            var i;
            var jsonDoc = JSON.parse(json.responseText);
            var table = "<tr><th>Legal Name</th><th>Country</th><th>Province</th><th>City</th><th>Street</th><th>Postal Code</th><th>Phone Number</th><th>OHIP</th</tr>";
            for (let i in jsonDoc) {
                table += "<tr><td>" +
                    jsonDoc[i].LEGAL_NAME + "</td><td>" +
                    jsonDoc[i].COUNTRY + "</td><td>" +
                    jsonDoc[i].PROVINCE + "</td><td>" +
                    jsonDoc[i].CITY + "</td><td>" +
                    jsonDoc[i].STREET + "</td><td>" +
                    jsonDoc[i].POSTAL_CODE + "</td><td>" +
                    jsonDoc[i].PHONE_NUMBER + "</td><td>" +
                    jsonDoc[i].OHIP_NUMBER + "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>

</body>

</html>
